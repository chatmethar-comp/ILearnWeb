<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="register">
        <div class="name">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required>
        </div>
        <p>Select a Race:</p>
        <div class="type">
            <div>
                <input type="radio" name="t_run" value="FR" required>
                <label for="FR">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="t_run" value="HM">
                <label for="HM">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="t_run" value="FM">
                <label for="FM">Full Marathon</label>
            </div>
        </div>
        <div class="info">
            <label for="email">Email</label>
            <input type="email" name="email" id="password" required>
            <label for="password">password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="group">
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="u18">under 18</option>
                <option value="u30">18-30</option>
                <option value="u50">30-50</option>
                <option value="over">50+</option>
            </select>
        </div>
        <button>Submit</button>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equsiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>counter</title>
</head>

<body>
    <div class="counter-container">
        <i class="fa-brands fa-facebook-f fa-3x"></i>
        <div class="counter facebook" data-target="1500"></div>
        <span>Facebook Fans</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-youtube fa-3x"></i>
        <div class="counter youtube" data-target="1000"></div>
        <span>youtube subscriber</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-twitter fa-3x"></i>
        <div class="counter twitter" data-target="5000"></div>
        <span>Twitter Followers</span>
    </div>
    <script src="app2.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2099&q=80"
                                alt="Placeholder image">
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                            Score Keeper
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1><span id="p1">0</span> to <span id="p2">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score.
                            </p>
                            <label for="" class="label is-large is-inline">playing to</label>
                            <div class="select is-rounded">
                                <select name="playto" id="playto">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button class="is-primary button card-footer-item" id="p1Button">+1 Player One</button>
                        <button class="is-danger button card-footer-item" id="p2Button">+1 Player Two</button>
                        <button class="is-info button card-footer-item" id="reset">reset</button>
                    </footer>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-left">
            <img src="https://images.unsplash.com/photo-1535957998253-26ae1ef29506?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80"
                alt="">
            <h1>Click to Register</h1>
        </div>
        <div class="login-right">
            <h2>Register</h2>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="checkbox-container">
                <input type="checkbox">
                <div class="text-checkbox">
                    I agrees with the term of service.
                </div>
            </div>
            <div class="button-area">
                <button class="btn btn-secondary">Log In</button>
                <button class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
